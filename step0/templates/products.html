<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function clickHandlerA(productID, price, make, model) {
      var table = document.getElementById("myTable");
      var row = table.insertRow(-1);
      var cell0 = row.insertCell(0);
      var cell1 = row.insertCell(1);
      var cell2 = row.insertCell(2);
      var cell3 = row.insertCell(3);
      cell0.innerHTML = productID;
      cell1.innerHTML = price;
      cell2.innerHTML = make;
      cell3.innerHTML = model;
      //alert("You added an entry to the table!");
    }
  </script>
  <script>
    function clickHandlerD(deleteID) {
      document.getElementById("myTable").deleteRow(deleteID);
      //alert("You deleted an entry from the table!");
    }
  </script>
  <script>
    function clickHandlerU(row, cell, replaceWith) {
      var select = document.getElementById("myTable").rows;
      var row = select[row].cells;
      row[cell].innerHTML = replaceWith;
      //alert("You deleted an entry from the table!");
    }
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

  <div class="input-group mb-3">

  <table class="table table-dark" id = "myTable">
    <thead>
      <tr>
        <th scope="col">ProductID</th>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
	<form action = "/insert_product" method = "POST">
      <label for="productID">ProductID</label><br>
  <input type="text" id="productID" name="productID"><br>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
	<form action = "/delete_product">
      <label for="productID">ProductID</label><br>
  <input type="text" id="productID" name="productID"><br>
  <label for="price">Price</label><br>
  <input type="text" id="price" name="price"><br>
  <label for="make">Make</label><br>
  <input type="text" id="make" name="make"><br>
  <label for="model">Model</label><br>
  <input type="text" id="model" name="model"><br>
      <input type="submit" value="Delete Product">
	  </form>
    </div>
	</div>
  <div class="btn-group" role="group" aria-label="Basic example">
    <input type="text" id="deleteID" name="deleteID"><br>
    <button type="button" class="btn btn-secondary" onclick = "clickHandlerD(document.getElementById('deleteID').value)" value = "Delete Products">Delete Products</button>
  </div>
  <br>
  <div class="btn-group" role="group" aria-label="Basic example">
    <label for="row">Row</label><br>

  <label for="replaceWith">Replace with</label><br>
  <input type="text" id="replaceWith" name="replaceWith"><br>
  <button type="button" class="btn btn-secondary" onclick = "clickHandlerU(document.getElementById('row').value, document.getElementById('cell').value, document.getElementById('replaceWith').value)" value = "Update Entry">Update Products</button>
  </div>
