<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer</title>
  <script>
    function clickHandlerA(customerID, cartID, email, address) {
      var table = document.getElementById("myTable");
      var row = table.insertRow(-1);
      var cell0 = row.insertCell(0);
      var cell1 = row.insertCell(1);
      var cell2 = row.insertCell(2);
      var cell3 = row.insertCell(3);
      cell0.innerHTML = customerID;
      cell1.innerHTML = cartID;
      cell2.innerHTML = email;
      cell3.innerHTML = address;
      //alert("You added an entry to the table!");
    }
  </script>
  <script>
    function clickHandlerD(deleteID) {
      document.getElementById("myTable").deleteRow(deleteID);
      //alert("You deleted an entry from the table!");
    }
  </script>
  <script>
    function clickHandlerU(row, cell, replaceWith) {
      var select = document.getElementById("myTable").rows;
      var row = select[row].cells;
      row[cell].innerHTML = replaceWith;
      //alert("You deleted an entry from the table!");
    }
  </script>
</head>
<body>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Filter By</button>
      <div class="dropdown-menu">

      </div>

    <input type="text" class="form-control" aria-label="Text input with dropdown button">
  </div>

  <table class="table table-dark" id = "myTable">
    <thead>
      <tr>
        <th scope="col">CustomerID</th>
        <th scope="col">CartID</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>9321</td>
        <td>email@email.com</td>
        <td>3452 Cherry Street</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>9322</td>
        <td>anotheremail@email.com</td>
        <td>4256 Cricket Court</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>9323</td>
        <td>fakeemail@email.com</td>
        <td>4523 Street Way</td>
      </tr>
    </tbody>
  </table>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label for="customerID">CustomerID</label><br>
  <input type="text" id="customerID" name="customerID"><br>
  <label for="cartID">CartID</label><br>
  <input type="text" id="cartID" name="cartID"><br>
  <label for="email">Email</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="address">Address</label><br>
  <input type="text" id="address" name="address"><br>
      <button class="btn btn-outline-secondary" type="button" id="button-addon1"
      onclick = "clickHandlerA(document.getElementById('customerID').value, document.getElementById('cartID').value, document.getElementById('email').value, document.getElementById('address').value)"
      >Add Customer</button>
    </div>
  </div>


  <div class="btn-group" role="group" aria-label="Basic example">
    <label for="row">Row</label><br>
  <input type="text" id="row" name="row"><br>
  <label for="cell">Cell</label><br>
  <input type="text" id="cell" name="cell"><br>
  <label for="replaceWith">Replace with</label><br>
  <input type="text" id="replaceWith" name="replaceWith"><br>
  <button type="button" class="btn btn-secondary" onclick = "clickHandlerU(document.getElementById('row').value, document.getElementById('cell').value, document.getElementById('replaceWith').value)" value = "Update Entry">Update Products</button>
  <input type="text" id="deleteID" name="deleteID"><br>
  <button type="button" class="btn btn-secondary" onclick = "clickHandlerD(document.getElementById('deleteID').value)" value = "Delete Products">Delete Products</button>
  </div>
