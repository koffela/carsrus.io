<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    function clickHandlerA(orderID, cartID, finalPrice) {
      var table = document.getElementById("myTable");
      var row = table.insertRow(-1);
      var cell0 = row.insertCell(0);
      var cell1 = row.insertCell(1);
      var cell2 = row.insertCell(2);
      cell0.innerHTML = orderID;
      cell1.innerHTML = cartID;
      cell2.innerHTML = finalPrice;
      //alert("You added an entry to the table!");
    }
  </script>
  <script>
    function clickHandlerD(deleteID) {
      document.getElementById("myTable").deleteRow(deleteID);
      //alert("You deleted an entry from the table!");
    }
  </script>
  <script>
    function clickHandlerU(row, cell, replaceWith) {
      var select = document.getElementById("myTable").rows;
      var row = select[row].cells;
      row[cell].innerHTML = replaceWith;
      //alert("You deleted an entry from the table!");
    }
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <div class="input-group mb-3">

  <table class="table table-dark" id = "myTable">
    <thead>
      <tr>
        <th>orderNumber</th>
        <th>cartID</th>
        <th>finalPrice</th>
      </tr>

    <tbody>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
	<form action = "/insert_order" method = "POST">
      <label for="orderNumber">orderNumber</label><br>
  <input type="text" id="orderNumber" name="orderNumber"><br>
  <label for="cartID">cartID</label><br>
  <input type="text" id="cartID" name="cartID"><br>
  <label for="finalPrice">finalPrice</label><br>
  <input type="text" id="finalPrice" name="finalPrice"><br>
      <button class="btn btn-outline-secondary" type="button" id="button-addon1"
      onclick = "clickHandlerA(document.getElementById('orderNumber').value, document.getElementById('cartID').value, document.getElementById('finalPrice').value)"
      >Add Order</button>
	  </form>
    </div>

  <div class="btn-group" role="group" aria-label="Basic example">
    <input type="text" id="deleteID" name="deleteID"><br>
    <button type="button" class="btn btn-secondary" onclick = "clickHandlerD(document.getElementById('deleteID').value)" value = "Delete Products">Delete Order</button>
  </div>
  <br>
  <div class="btn-group" role="group" aria-label="Basic example">
    <label for="row">Row</label><br>
  <input type="text" id="row" name="row"><br>
  <label for="cell">Cell</label><br>
  <input type="text" id="cell" name="cell"><br>
  <label for="replaceWith">Replace with</label><br>
  <input type="text" id="replaceWith" name="replaceWith"><br>
  <button type="button" class="btn btn-secondary" onclick = "clickHandlerU(document.getElementById('row').value, document.getElementById('cell').value, document.getElementById('replaceWith').value)" value = "Update Entry">Update Order</button>
  </div>
